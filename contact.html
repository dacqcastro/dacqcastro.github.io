<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diego Castro | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header-container">
          <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
            </ul>
          </nav>
          <div class="small-screen-nav">
            <i class="fas fa-bars fa-2x"></i>
          </div>
          <div class="mobile-menu">
            <div class="mobile-menu-screen">
              <ul>
                <li id="first-li"><a href="index.html">Home</a></li>
                <li id="second-li">
                  <ul>
                    <li><a href="#"><i class="fab fa-facebook-f fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
                    <li><a href="#"><i class="far fa-envelope fa-2x"></i></a></li>
                  </ul>
                </li>
                <li id="close-menu"><a href="#">close</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section id="contact-page">
        <div class="contact-page-title">
          <h2>Get in touch</h2>
          <h4>Im just one click away!</h4>
        </div>
        <form class="contact-page-input">
          <input class="inp name" name="name" type="text" placeholder="Name...">
          <input class="inp email" name="email" type="text" placeholder="Email...">
          <textarea rows="16" class="inp message" name="message" type="text" placeholder="Message..."></textarea>
          <div id="submit-button">
            <a href="contact.html"><button class="btn" type="submit">Submit</button></a>
          </div>
        </form>
      </section>

      <footer>
        <div class="inner-footer">
          <div class="footer-icons">
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f fa-lg"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram fa-lg"></i></a></li>
              <li><a href="#"><i class="fab fa-linkedin fa-lg"></i></a></li>
              <li><a href="#"><i class="far fa-envelope fa-lg"></i></a></li>
            </ul>
            <p>Copyright Â© Diego Castro 2018</p>
            <p><a href="https://github.com/dacqcastro/dacqcastro.github.io" target="_blank">Source code</a> for this website</p>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
